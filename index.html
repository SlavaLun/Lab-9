<!DOCTYPE html>
<html>
<head>
    <title>Портфолио разработчика</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        table {
            margin: 0 auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
        }

        input[type="submit"] {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Портфолио разработчика</h1>

    <table>
        <tr>
            <th>Название</th>
            <th>Ссылка на репозиторий</th>
        </tr>
        {% for project in projects %}
        <tr>
            <td>{{ project.title }}</td>
            <td><a href="{{ project.link }}">{{ project.link }}</a></td>
        </tr>
        {% endfor %}
    </table>

    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Название">
        <input type="text" name="link" placeholder="Ссылка на репозиторий">
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
